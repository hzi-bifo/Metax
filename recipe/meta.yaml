build:
  script:
    - mkdir -p $PREFIX/bin
    - |
      BIN_PATH=$(find . -maxdepth 2 -type f -name metax | head -n1)
      if [ -z "$BIN_PATH" ]; then
        echo "ERROR: metax binary not found in source!" >&2
        exit 1
      fi
    - cp "$BIN_PATH" $PREFIX/bin/metax
    - chmod +x $PREFIX/bin/metax

requirements:
  host: 
    - python >=3.8,<3.11
  run:
